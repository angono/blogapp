{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Derkos">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    {% if title %}
        <title>Blog &mdash; {{title}}</title>
    {% else %}
        <title>Blog</title>
    {% endif %}

    <link rel="icon" type="image/x-icon" class="rounded" href="{% static 'blog/images/favicon.ico' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'blog/bootstrap/js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'blog/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'blog/bootstrap/js/bootstrap.min.js' %}"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-site">
        <a class="navbar-brand" href="{% url 'post-list' %}">
            <img src="{% static 'blog/images/logo.png' %}" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'post-list' %}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-lg-0" method="GET" action="{% url 'post-search' %}">
                <input class="form-control mr-sm-2" type="search" name="q" value="{{request.GET.q}}" placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container py-2">
        {% block content %}{% endblock %}
    </main>


  <script src="{% static 'blog/js/main.js' %}"></script>

</body>
</html>
